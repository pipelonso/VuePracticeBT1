<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">
    

    <div id="app">
        <mynav pagename="pagetwo"></mynav>
        <div class="p-2">
            <h1>Page 2</h1>
            <h3>Computed Properties</h3>
            <input type="number" name="txtnumone" id="txtnumone" v-model="valone">
            <input type="number" name="txtnumotwo" id="txtnumtwo" v-model="valtwo">
            <p>Computed result: {{ exec }}</p>
        </div>
    </div>

    <script src="../navbar.js"></script>
    <script>

        new Vue({
            el:"#app",
            data:{
                valone : 0,
                valtwo : 0
            },
            methods:{
                
            },
            computed : {
                exec : function() {
                    return 'Result that comes to operation realized by a computed function: ' + (this.valone * this.valtwo);
                }
            }
        });


    </script>

</body>
</html>
