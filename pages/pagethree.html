<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/base.css">
</head>
<body>

    <div id="app">
        <mynav pagename="pagetwo"></mynav>
        <div class="p-2">
            <h1>Page 3</h1>
            <h3>Exercise watchers</h3>
            <textarea  maxlength="500" name="txtin" id="txtin" cols="30" rows="10" v-bind:class="{redtext: textdanger, 'w-100': defclass}" v-model="info" placeholder="Type something here!"></textarea>
            <h3>Preview</h3> 
            <div style="border:none; border-bottom: solid; border-color: black;">
                <p>{{ info }}</p>
            </div>
            <p>Numero de caracteres: {{ lettercount }}</p>
            <p>Caracteres restantes: {{ letterleft }}</p>
            
        </div>
        


    </div>

    <script src="../navbar.js"></script>
    <script>

        new Vue({
            el:"#app",
            data:{
                info : '',
                lettercount : 0,
                letterleft : 500,
                textdanger : false,
                defclass : true
            },
            mounted: function() {
                
            },
            methods:{
                
            },
            watch : {
                info(newvalue , oldavalue) {
                    this.lettercount = document.getElementById('txtin').value.length;
                    this.letterleft = 500 - document.getElementById('txtin').value.length
                    if (this.lettercount >= 500) {
                        this.textdanger = true;
                    }else{
                        this.textdanger = false;
                    }
                }
            }
        });


    </script>

   
</body>
</html>
